<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <!-- 로고 아이콘: 재능 연결 플랫폼 -->
  <defs>
    <!-- 마스크: E-UM 원 영역 제외 -->
    <mask id="lineMask">
      <rect x="0" y="0" width="120" height="120" fill="white"/>
      <circle cx="60" cy="60" r="18" fill="black"/>
    </mask>
  </defs>
  
  <g id="icon">
    <!-- 배경 효과 -->
    <circle cx="60" cy="60" r="50" fill="#f5f3ff" opacity="0.3"/>
    
    <!-- 중앙: E-UM 원형 로고 -->
    <circle cx="60" cy="60" r="18" fill="#6d28d9"/>
    <text x="60" y="65" 
          font-family="Arial, sans-serif" 
          font-size="11" 
          font-weight="700" 
          fill="#fff"
          text-anchor="middle">E-UM</text>
    
  <!-- 상단 재능 아이콘들 (원형 배치) - 흰색 테두리 -->
  <g id="talents">
  <!-- 취미 (12시) -->
  <circle cx="60" cy="20" r="8" fill="#8e4dff" stroke="#fff" stroke-width="2"/>
  <image href="icons/cook.png" x="55" y="15" width="10" height="10" class="talent-icon-1"/> 
  <!-- 비즈니스 (3시) -->
  <circle cx="100" cy="45" r="8" fill="#8e4dff" stroke="#fff" stroke-width="2"/>
  <image href="icons/biz.png" x="95" y="40" width="10" height="10" class="talent-icon-2"/>
  <!-- 운동 (6시) -->  
  <circle cx="75" cy="100" r="8" fill="#8e4dff" stroke="#fff" stroke-width="2"/>
  <image href="icons/ex.png" x="70" y="95" width="10" height="10" class="talent-icon-3"/>
  <!-- 생활 (9시) -->
  <circle cx="20" cy="75" r="8" fill="#8e4dff" stroke="#fff" stroke-width="2"/>
  <image href="icons/life.png" x="15" y="70" width="10" height="10" class="talent-icon-4"/>
  </g>
    
    <!-- 하단 사람 아이콘들 (원형 배치) -->
    <g id="users">
      <!-- 사람 1 (2시) -->
      <circle cx="90" cy="30" r="7" fill="#c4b5fd"/>
      <circle cx="90" cy="28" r="2.5" fill="#fff"/>
      <ellipse cx="90" cy="33" rx="3" ry="2.5" fill="#fff"/>
      
      <!-- 사람 2 (5시) -->
      <circle cx="95" cy="80" r="7" fill="#c4b5fd"/>
      <circle cx="95" cy="78" r="2.5" fill="#fff"/>
      <ellipse cx="95" cy="83" rx="3" ry="2.5" fill="#fff"/>
      
      <!-- 사람 3 (7시) -->
      <circle cx="40" cy="95" r="7" fill="#c4b5fd"/>
      <circle cx="40" cy="93" r="2.5" fill="#fff"/>
      <ellipse cx="40" cy="98" rx="3" ry="2.5" fill="#fff"/>
      
      <!-- 사람 4 (10시) -->
      <circle cx="25" cy="40" r="7" fill="#c4b5fd"/>
      <circle cx="25" cy="38" r="2.5" fill="#fff"/>
      <ellipse cx="25" cy="43" rx="3" ry="2.5" fill="#fff"/>
    </g>
    
    <!-- 연결선들 (재능 → 중앙) -->
    <g mask="url(#lineMask)">
      <line x1="60" y1="28" x2="60" y2="42" stroke="#a78bfa" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
      <line x1="92" y1="49" x2="77" y2="56" stroke="#a78bfa" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
      <line x1="71" y1="93" x2="64" y2="77" stroke="#a78bfa" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
      <line x1="28" y1="73" x2="44" y2="66" stroke="#a78bfa" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
      
      <!-- 연결선들 (중앙 → 사람) -->
      <line x1="73" y1="47" x2="83" y2="35" stroke="#a78bfa" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
      <line x1="74" y1="70" x2="88" y2="78" stroke="#a78bfa" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
      <line x1="50" y1="73" x2="44" y2="88" stroke="#a78bfa" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
      <line x1="46" y1="53" x2="32" y2="44" stroke="#a78bfa" stroke-width="2.5" opacity="0.6" stroke-linecap="round"/>
    </g>
  </g>
</svg>